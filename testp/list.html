<html>
<head>
<title></title>
<style type="text/css">
</style>
<script type="text/javascript">
function buttonStyle(O){
var UpButton = document.getElementById('UPBUTTON');
var DownButton = document.getElementById('DOWNBUTTON');
for(var i=0;i<O.options.length;i++){
if(O.options[i].selected){
if(i!=0) UpButton.disabled = false;
else UpButton.disabled = true;
if(i!=(O.options.length-1)) DownButton.disabled = false;
else DownButton.disabled = true;
}
}
}
function optionMove(MODE) {
var O = document.getElementById('SEL1');
for(var i=0;i<O.options.length;i++)
if(O.options[i].selected) break;
var tmpOption = O.removeChild(O.options[i]);
O.insertBefore(tmpOption,O.options[i+MODE])

buttonStyle(O);
}
</script>
</head>
<body>
<p>
<select size="3" onchange="buttonStyle(this)" id="SEL1">
<option>テスト　長男</option>
<option>テスト　長女</option>
<option>テスト　次男</option>
</select>
</p><p>
<input type="button" value="△" id="UPBUTTON" disabled onclick="optionMove(-1)">
<input type="button" value="▽" id="DOWNBUTTON" disabled onclick="optionMove(1)">
<input type="button" value="削除" id="RMBUTTON" >
